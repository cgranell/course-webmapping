<body>
  <div id="map"></div>
  <div id="info-pane" class="leaflet-bar">Click sobre el mapa para más detalles</div>

  <!-- Bootstrap core JavaScript

  <!-- Placed at the end of the document so the pages load faster -->

  <!-- Load Leaflet from CDN-->

  <!-- Load Esri Leaflet from CDN -->
  <script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/1.0.0-rc.5/esri-leaflet.js"></script>


  <!-- JS script code -->
  <script type="text/javascript">
    /*******************************
      Map stuff
    *******************************/
  // initialize the map
    var map = L.map('map', {
      scrollWheelZoom: true,
      minZoom: 5,
      maxZoom: 18,
      zoomControl:false 
    });
 
    // set the position and zoom level of the map. Now it is centred in Universitat Jaume I, Castellón
    map.setView([39.994, -0.06907], 15);

    // Initialize default base map and add it to the map
    var baseLayer = L.esri.basemapLayer('Topographic').addTo(map);



    map.on('click', function(e){
      var marker = new L.marker(e.latlng).addTo(map);
      var content  = "<b>Proyecto final</b>: <br/>" +
        "Combina varias funcionalidades en menos de 100 líneas de código. Por ejemplo: " +
        "<ul>" +
        "<li>Incluye un control de capas." + "</li>" +
        "<li>Accede a varias capas de datos (los que quieras)." + "</li>" +
        "<li>Añade simbología personaliza a los datos (puntos, líneas)." + "</li>" +
        "<li>Uso de popups para mostrar información asociada a la geometría (puntos, líneas)." + "</li>" +
        "<li>Uso de al menos una operación espacial (clustering, heatmap)." + "</li>" +
        "</ul>";
      marker.bindPopup(content).openPopup();
    });
    

  </script>
